<section class="section--wine-grid flex flex-wrap">
	{% for wine in site.product %}
		<div class="block--wine-cta text--center bg--image cover grid--half grid--sm-third nog spacing--vert-5" style="background-image:url('{{wine.color-image}}')">
			<a href="{{wine.link}}" class="button border color--brown-light {{wine.title}}">{{wine.title}}</a>
		</div>
	{% endfor %}
</section>
