---
layout: default
---
<section class=" spacing--vert-1 flex flex-wrap justify--baseline">
	{% for post in site.posts %}
		<div class="grid--sm-two-thirds spacing--vert-1 spacing--gutter spacing--dsk-vert-2">
			<time class="font--sans">{{post.date | date: "%b %-d, %Y" }}</time>
			<h1 class=" font--kp text--capitalize">{{post.title}}</h1>
			<div class="post-wrap">{{post.excerpt}}</div>
			<a href="{{post.url}}" class="font--medium font--sans">Read More</a>
		</div>
	{% endfor %}
</section>
