---
layout: default
---
<section class="bg--image margin--gutter header cover flex flex-wrap justify--center align--center flex--column color--white" style="background-image: url('app/images/trees.jpg');">
	<h1>Our Wine</h1>
</section>
{% for wine in site.wine %}
	<section class="flex flex-wrap spacing--gutter spacing--vert-1">
		<div class="grid--sm-fourth"><img src="{{wine.color-image}}" alt="{{wine.title}}"></div>
		<div class="grid--sm-two-thirds">{{wine.title}}</div>
	</section>
{% endfor %}
