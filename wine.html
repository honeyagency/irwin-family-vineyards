---
layout: default
---
<section class="bg--image margin--gutter header cover flex flex-wrap justify--center align--center flex--column color--white" style="background-image: url('/assets/images/images/grapes.jpg');">
	<h1>Our Wine</h1>
</section>
<section class="flex flex-wrap justify--center spacing--gutter spacing--vert-2">
	{% for wine in site.wine %}
		<section class="flex flex-wrap spacing--vert-2 align--center grid--one grid--sm-half justify--around">
			<div class="grid--one grid--sm-fifth text--center spacing--vert-1 wines--image">
				<img src="{{wine.image}}" height="" alt="{{wine.title}}">
			</div>
			<div class="grid--one grid--sm-three-fourths spacing--horiz-1 spacing--dsk-horiz-2 wines--wine">
				<h3 class="font--kp condensed text--uppercase color--red-dark wine--title">{{wine.title}}</h3>
				<p class="font--sans font--medium spacing--vert-1">{{wine.blurb}}</p>
				<table class="font--sans" cellpadding="0">
				<tr><td style="padding-right: 15px;">Club Price</td><td>{{wine.cost.club}}</td></tr>
				<tr><td style="padding-right: 15px;">Case Price</td><td>{{wine.cost.case}}</td></tr>
				<tr><td style="padding-right: 15px;">Regular Price</td><td>{{wine.cost.regular}}</td></tr>
				</table>
				<br>
				<a href="{{wine.link}}" class="button inline smaller font--sans grid--one active color--white font--large">Buy Wine</a>
			</div>
		</section>
	{% endfor %}
<section class="flex flex-wrap spacing--vert-2 align--center grid--one grid--sm-half justify--around"></section>
</section>
